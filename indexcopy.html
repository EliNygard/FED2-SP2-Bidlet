<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/2c5c2a6dff.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Bidlet</title>
  </head>
  <body class="min-h-screen py-2">
    <div>
      <div
        class="bg-brand-default px-6 py-2 min-h-screen w-full md:max-w-xl flex flex-col m-auto md:my-20 text-brand-dark"
      >
        <button class="inline-flex justify-end">X</button>
        <section class="flex flex-col items-center mt-11 mb-8">
          <h1 class="font-heading text-2xl md:text-3xl">Register at Bidlet</h1>
          <form class="font-body text-base md:text-lg flex flex-col gap-2 max-w-2xl my-12" name="login" action="">
            <label for="email" class="">Email *</label>
            <input
              class="form-input mb-2"
              type="email"
              id="email"
              name="email"
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              required
            />
            <label for="password" class="">Password *</label>
            <input class="form-input" type="password" id="password" name="password" required />
            <p class="text-brand-light text-xs md:text-sm">* Required</p>
            <button class="btn btn-auth btn-big mt-12">Log in</button>
          </form>
          <div class="flex flex-col items-center">
            <p>Not a user on Bidlet yet?</p>
            <a class="underline" href="/register">Register here</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
