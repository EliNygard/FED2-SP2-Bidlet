  <body class="min-h-screen py-2">
    <div id="createWrapper" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
      <div
        id="createContainer"
        class="bg-brand-default px-6 py-2 w-full md:max-w-xl flex flex-col md:my-20 text-brand-dark max-h-[90vh] overflow-y-auto"
      >
        <button class="inline-flex justify-end mt-4 md:mt-9 md:mr-6" id="closeButton">
          <span class="fa-solid fa-x text-2xl"></span>
        </button>
        <section class="flex flex-col items-center mt-11 mb-8">
          <h1 class="font-heading text-2xl md:text-3xl">New Bidlet Item</h1>
          <p class="font-body text-base max-w-sm mt-10 md:text-lg">What are you selling?</p>
          <form
            class="font-body text-base md:text-lg flex flex-col gap-1 max-w-2xl mt-4 mb-12"
            name="create"
            action="#"
          >
            <label for="title" class="">Title *</label>
            <input class="form-input mb-2" type="text" id="title" name="title" required />

            <label for="description" class="mt-2">Description</label>
            <input class="form-input mb-2" type="text" id="description" name="description" />

            <label for="date" class="mt-2">Auction end date and time *</label>
            <input class="form-input" type="text" id="endsAt" name="endsAt" required />

            <label for="category" class="mt-2">Choose one or more categories</label>
            <div class="flex flex-col gap-3 mt-1 text-base md:text-base">
              <label class="flex items-center gap-2 py-2 pr-2">
                <input type="checkbox" name="category" value="Furniture" />
                Interior &amp; Furniture
              </label>
              <label class="flex items-center gap-2 py-2 pr-2">
                <input type="checkbox" name="category" value="Fashion" />
                Fashion &amp; Wearables
              </label>
              <label class="flex items-center gap-2 py-2 pr-2">
                <input type="checkbox" name="category" value="Art" />
                Art &amp; Design
              </label>
              <label class="flex items-center gap-2 py-2 pr-2">
                <input type="checkbox" name="category" value="Sports" />
                Outdoors &amp; Sports
              </label>
              <label class="flex items-center gap-2 py-2 pr-2">
                <input type="checkbox" name="category" value="Books" />
                Books
              </label>
              <label class="flex items-center gap-2 py-2 pr-2">
                <input type="checkbox" name="category" value="Devices" />
                Devices
              </label>
            </div>

            <label for="image" class="mt-2">Add image</label>
            <input class="form-input mb-2" type="text" id="image" name="image" />
            <label for="image" class="mt-2">Add image</label>
            <input class="form-input mb-2" type="text" id="image2" name="image" />
            <label for="image" class="mt-2">Add image</label>
            <input class="form-input mb-2" type="text" id="image3" name="image" />

            <p class="text-brand-light text-xs md:text-sm">* Required</p>
            <button class="btn btn-accent btn-big mt-12" type="submit">Publish</button>
          </form>
        </section>
      </div>
    </div>
